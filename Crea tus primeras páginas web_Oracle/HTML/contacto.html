<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/CSS/reset.css">
    <link rel = "stylesheet" href = "/CSS/contactoStyle.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class = "caja">
            <h1><img src = "/images/logo.png" alt = "Logo de la Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="https://www.aluracursos.com/">Sobre Alura</a></li>
                </ul>
            </nav>
        </div>
    </header>    
    <main>
        <form>
            <label for="nombreYApellido">Nombre y apellido:</label>
            <input type="text" id = "nombreYApellido" class="input-padron" required>
            <label for="correoElectronico">Correo electrónico:</label>
            <input type="email" id = "correoElectronico" class="input-padron" required placeholder="email@dominio.com">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id = "telefono" class="input-padron" required placeholder="(X) XXX XXX XXX">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for = "radio-email"><input type="radio" name = "contacto" value = "radio" id="radio-email">E-mail</label>
                
                <label for = "radio-telefono"><input type="radio" name = "contacto" value = "telefono" id="radio-telefono">Teléfono</label>
                
                <label for = "radio-whatsapp"> <input type="radio" value = "Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
               
            </fieldset>
            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class = "checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <input type="submit" value = "Enviar formulario" class = "enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>
    <footer>
        <img src="/images/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura 2023</p>
    </footer>
</body>
</html>
